<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>


    <style>
        ol>li{
            list-style-type: lower-roman;
            padding: 10px;
            background-color: cyan;
        }

        ul{
            padding-bottom: 15px;
            margin-top: 5px;
        }

        li:hover{
            color: red;
        }

    </style>




</head>

<body>


<h3>Ordered lists</h3>

<ol>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>

</ol>


<h3>Unordered lists</h3>

<ul>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Grapes</li>

</ul>




</body>

</html>
